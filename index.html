<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>animate-css-grid demo</title>
<style>
  body { font-family: system-ui, sans-serif; padding: 40px; background:#f5f7fb; }
  .controls { margin-bottom: 12px; }
  .grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
    width: 720px;
    max-width: 100%;
    margin-bottom: 20px;
    list-style: none;
  }

  /* change this class to trigger the animation */
  li.active {
    grid-column: span 2;
  }

  .item {
    border-radius: 8px;
    padding: 14px;
    background: linear-gradient(180deg,#fff,#e6eefc);
    box-shadow: 0 2px 6px rgba(20,30,60,0.06);
  }

  /* Requirement: each .item must have a single direct child (see README) */
  .item > .inner { 
    height: 100%; display:flex; align-items:center; justify-content:center; font-weight:600; 

    
}

  .item > .inner div { 

  }

</style>
</head>
<body>

<ul class="grid" id="grid" aria-live="polite">
  <!-- each grid item must have exactly one direct child -->
  <li class="item"><button class="inner">
    <h2>Hi h2</h2>
    <p>I am a</p>
  </button></li>
  <li class="item">
    <div class="inner">
        <div>
            <h2>Hi h2</h2>
            <p>I am bcdeswbc</p>
            <p>I am bcdeswbc</p>
            <p>I am bcdeswbc</p>
            <p>I am bcdeswbc</p>
        </div>  
    </div>
  </li>
  <li class="item"><div class="inner">3</div></li>
  <li class="item"><button class="inner">4</button></li>
  <li class="item"><button class="inner">5</button></li>
</ul>

<!-- CDN you referenced -->
<script src="https://unpkg.com/animate-css-grid@1.3.0"></script>
<script>
  // wrap the grid to enable smooth transitions
  const grid = document.getElementById('grid');
    const items = document.querySelectorAll('.item');
    
  // wrapGrid returns helpers you can use (unwrapGrid, forceGridAnimation)
  const { unwrapGrid, forceGridAnimation } = animateCSSGrid.wrapGrid(grid, {
    duration: 600,      // ms
    stagger: 60,        // ms between items
    easing: 'easeInOut' // easing string from lib
  });

    items.forEach(item => {
        item.addEventListener('click', () => {
            console.log('click');
        item.classList.toggle('active');
        });
    });
</script>
</body>
</html>
